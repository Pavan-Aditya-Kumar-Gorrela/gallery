<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Club Gallery</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Club Gallery</h1>

    <!-- Form to upload images -->
    <div class="upload-section">
      <h2>Upload Image</h2>
      <form id="uploadForm" enctype="multipart/form-data">
        <input type="text" id="title" name="title" placeholder="Image Title" required>
        <textarea id="description" name="description" placeholder="Image Description"></textarea>
        <input type="file" id="image" name="image" required>
        <input type="text" id="tags" name="tags" placeholder="Tags (comma-separated)">
        <button type="submit">Upload Image</button>
      </form>
      <div id="uploadStatus"></div>
    </div>

    <!-- Gallery Section -->
    <div class="gallery-section">
      <h2>Gallery</h2>
      <div id="gallery" class="gallery"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
